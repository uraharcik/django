       <div class="wrapper col-md mt-6">
            <div class="container">
                <h3 class="text-primary mt-2 text-center">Filter</h3>
                    <form action="{% url 'search' %}" method="get" class="input-group mb-3">
                          <input type="search" class="form-control" placeholder="Search" aria-label="Example text with button addon" aria-describedby="button-addon1" name="q" >
                            <button class="btn btn-icon bt-2 btn-primary mb-0" type="submit" id="button-addon1"><span class="btn-inner--icon"><i class="ni ni-bulb-61"></i></span></button>
                    </form>
                <div class="nav-wrapper position-relative end-0">
                   <ul class="nav nav-pills nav-fill p-1" role="tablist">
                      <li class="nav-item">
                         <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="#genre" role="tab" aria-controls="genre" aria-selected="true">
                         Genres
                         </a>

                      </li>
                      <li class="nav-item">
                         <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#ratting" role="tab" aria-controls="ratting" aria-selected="false">
                         Rating
                         </a>
                      </li>
                             <li class="nav-item">
                         <a class="nav-link mb-0 px-0 py-1" data-bs-toggle="tab" href="#year" role="tab" aria-controls="year" aria-selected="false">
                         Year
                         </a>
                      </li>
                    </ul>


                </div>
                                <form action="{% url 'movie_filter' %}" method="get" class="tab-content">
                                 <div class="tab-pane active mt-3" id="genre">
                                 <div class=" row-cols-md-4">

                                        {% for genre in view.get_genres %}
                                        <div class="form-check  text-start">
                                              <input class="form-check-input" type="checkbox" value="{{ genre.id}}" id="flexCheckDefault{{ genre.id }}" name="genre">
                                              <label class="form-check-label " for="flexCheckDefault{{ genre.id }}">
                                                {{ genre.name }}
                                              </label>
                                        </div>
                                     {% endfor %}
                                 </div>
                                     </div>
                                    <div class="tab-pane" id="ratting">

                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            iWatch Ratting
                                          </label>
                                        </div>

                                         <div class="form-check" >
                                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                              <label class="form-check-label" for="flexRadioDefault2">
                                                iMDb Ratting
                                              </label>
                                        </div>
                                    </div>

                                 <div class="tab-pane" id="year">

                                     {% for year in view.get_years %}

                                                  <div class="form-check  text-start">
                                                      <input class="form-check-input" type="checkbox" name="year" value="{{ year}}" id="flexCheckDefault{{ year }}">
                                                      <label class="form-check-label " for="flexCheckDefault{{ year}}">
                                                  {{ year }}
                                              </label>
                                        </div>

                                     {% endfor %}

                                 </div>
                             <button type="submit" class="btn bg-gradient-primary btn-sm me-2 m-lg-2">filter</button>
                                    <a href="{% url 'movie_list' %}"><button type="submit" class="btn bg-gradient-primary btn-sm me-2 m-lg-2">clear</button></a>
                                         </form>

                        </div>
            </div>
        </div>
    </div>
